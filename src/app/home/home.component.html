<nav class="indigo darken-3">
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo left indigo darken-3"></a>
  </div>
</nav>
<div class="row">
  <div class="col s9">
    <table class="center">
      <tbody>
      <tr>
        <td class="flow-text">From:</td>
        <td><input type="text" class="datepicker center-align" id="report_from_datepicker"></td>
        <td class="flow-text">To:</td>
        <td><input type="text" class="datepicker center-align" id="report_to_datepicker"></td>
        <td class="center-align">
          <button type="submit" class="waves-effect waves-light btn" (click)=createReport()><i
            class="material-icons right">description</i>Create report
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <table class="centered">
        <thead>
        <tr>
          <th>ID</th>
          <th>FROM</th>
          <th>TO</th>
          <th>CREATED AT</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report._id }}</td>
          <td>{{ report.from }}</td>
          <td>{{ report.to }}</td>
          <td>{{ report.created_at }}</td>
          <td>
            <a href="{{ report.download }}"><button type="submit" class="waves-effect waves-light btn"><i
              class="material-icons">arrow_downward</i>
            </button></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col s3 blue-grey lighten-5">
    <div class="row">
      <div class="col s6">
        <p class="flow-text">Success</p>
        <p class="flow-text">Fail</p>
        <p class="flow-text">Conversion</p>
      </div>
      <div class="col s6">
        <p class="flow-text">{{ success }}</p>
        <p class="flow-text">{{ fail }}</p>
        <p class="flow-text">{{ conversion }}%</p>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <p class="flow-text">From:</p>
        <p class="flow-text">To:</p>
      </div>
      <div class="col s4">
        <input type="text" class="datepicker center-align" id="from_datepicker">
        <input type="text" class="datepicker center-align" id="to_datepicker">
      </div>
    </div>
    <div class="row center-align">
      <button type="submit" class="waves-effect waves-light btn" (click)="getOverview()"><i
        class="material-icons right">cached</i>UPDATE
      </button>
    </div>
  </div>
</div>
